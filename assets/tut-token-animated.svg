<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Animated gradients -->
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5C64B">
        <animate attributeName="stop-color" values="#E5C64B;#f5d65b;#E5C64B" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#c9a93f"/>
      <stop offset="100%" style="stop-color:#E5C64B">
        <animate attributeName="stop-color" values="#E5C64B;#c9a93f;#E5C64B" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8942f"/>
      <stop offset="50%" style="stop-color:#8a6f23"/>
      <stop offset="100%" style="stop-color:#b8942f"/>
    </linearGradient>
    
    <radialGradient id="innerGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f5d65b"/>
      <stop offset="100%" style="stop-color:#c9a93f"/>
    </radialGradient>
    
    <!-- Animated teal gradient for ankh -->
    <linearGradient id="ankhGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007373">
        <animate attributeName="stop-color" values="#007373;#00AFAF;#007373" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#004D4D"/>
      <stop offset="100%" style="stop-color:#00AFAF">
        <animate attributeName="stop-color" values="#00AFAF;#007373;#00AFAF" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Circuit pulse filter -->
    <filter id="circuitGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow ring (animated) -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#00AFAF" stroke-width="2" opacity="0.3" filter="url(#circuitGlow)">
    <animate attributeName="r" values="235;245;235" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Coin edge (3D effect) -->
  <ellipse cx="256" cy="270" rx="220" ry="220" fill="url(#edgeGradient)"/>
  
  <!-- Main coin body with subtle rotation -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="0 256 256;2 256 256;0 256 256;-2 256 256;0 256 256" dur="4s" repeatCount="indefinite"/>
    
    <circle cx="256" cy="256" r="220" fill="url(#coinGradient)" filter="url(#shadow)"/>
    <circle cx="256" cy="256" r="190" fill="url(#innerGlow)" stroke="#b8942f" stroke-width="3"/>
    <circle cx="256" cy="256" r="205" fill="none" stroke="#b8942f" stroke-width="2" stroke-dasharray="8 4">
      <animateTransform attributeName="transform" type="rotate" values="0 256 256;360 256 256" dur="30s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Animated circuit rings -->
  <circle cx="256" cy="256" r="175" fill="none" stroke="#00AFAF" stroke-width="1" opacity="0.4" filter="url(#circuitGlow)">
    <animate attributeName="stroke-dasharray" values="0 1100;550 550;1100 0;550 550;0 1100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="256" r="165" fill="none" stroke="#00AFAF" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="1036 0;518 518;0 1036;518 518;1036 0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ankh Symbol with glow -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Ankh loop -->
    <ellipse cx="0" cy="-85" rx="45" ry="55" fill="none" stroke="url(#ankhGradient)" stroke-width="22" stroke-linecap="round">
      <animate attributeName="stroke-width" values="22;24;22" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Ankh horizontal bar -->
    <rect x="-65" y="-35" width="130" height="22" rx="11" fill="url(#ankhGradient)"/>
    
    <!-- Ankh vertical stem -->
    <rect x="-11" y="-35" width="22" height="145" rx="11" fill="url(#ankhGradient)"/>
  </g>
  
  <!-- TUT text -->
  <text x="256" y="380" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="42" font-weight="700" fill="#004D4D">
    TUT
    <animate attributeName="fill" values="#004D4D;#007373;#004D4D" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated sparkle dots -->
  <g fill="#fff" opacity="0.8">
    <circle cx="180" cy="150" r="3">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="340" cy="180" r="3">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="300" cy="130" r="3">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Decorative dots -->
  <g fill="#b8942f" opacity="0.6">
    <circle cx="256" cy="46" r="4"/>
    <circle cx="256" cy="466" r="4"/>
    <circle cx="46" cy="256" r="4"/>
    <circle cx="466" cy="256" r="4"/>
    <circle cx="108" cy="108" r="3"/>
    <circle cx="404" cy="108" r="3"/>
    <circle cx="108" cy="404" r="3"/>
    <circle cx="404" cy="404" r="3"/>
  </g>
</svg>
