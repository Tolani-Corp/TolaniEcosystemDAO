<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5C64B"/>
      <stop offset="100%" style="stop-color:#c9a93f"/>
    </linearGradient>
    <linearGradient id="ankhGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007373"/>
      <stop offset="100%" style="stop-color:#004D4D"/>
    </linearGradient>
  </defs>
  
  <!-- Coin body -->
  <circle cx="16" cy="16" r="15" fill="url(#coinGrad)" stroke="#b8942f" stroke-width="1"/>
  
  <!-- Ankh symbol (simplified for small size) -->
  <g transform="translate(16, 16)">
    <ellipse cx="0" cy="-5" rx="3" ry="4" fill="none" stroke="url(#ankhGrad)" stroke-width="2"/>
    <rect x="-5" y="-2" width="10" height="2" rx="1" fill="url(#ankhGrad)"/>
    <rect x="-1" y="-2" width="2" height="10" rx="1" fill="url(#ankhGrad)"/>
  </g>
</svg>
