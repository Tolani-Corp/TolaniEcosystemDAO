<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Teal gradient for coin body -->
    <radialGradient id="coinBody" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#006666"/>
      <stop offset="100%" stop-color="#004D4D"/>
    </radialGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E5C64B"/>
      <stop offset="50%" stop-color="#c9a93f"/>
      <stop offset="100%" stop-color="#E5C64B"/>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer gold ring -->
  <circle cx="256" cy="256" r="250" fill="url(#goldGrad)"/>
  
  <!-- Main teal coin body -->
  <circle cx="256" cy="256" r="235" fill="url(#coinBody)" filter="url(#shadow)"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#E5C64B" stroke-width="2" opacity="0.6"/>
  
  <!-- Circular text path -->
  <defs>
    <path id="textCircle" d="M 256,256 m -175,0 a 175,175 0 1,1 350,0 a 175,175 0 1,1 -350,0"/>
  </defs>
  
  <!-- TOLANI UTILITY TOKEN text around edge -->
  <text fill="#E5C64B" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="600" letter-spacing="8">
    <textPath href="#textCircle" startOffset="0%">
      TOLANI UTILITY TOKEN
    </textPath>
  </text>
  
  <!-- Decorative dots between words -->
  <g fill="#E5C64B" opacity="0.8">
    <circle cx="256" cy="65" r="4"/>
    <circle cx="420" cy="170" r="4"/>
    <circle cx="420" cy="342" r="4"/>
    <circle cx="256" cy="447" r="4"/>
    <circle cx="92" cy="342" r="4"/>
    <circle cx="92" cy="170" r="4"/>
  </g>
  
  <!-- TUT. center text -->
  <text x="256" y="280" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="120" font-weight="700" fill="#E5C64B">
    TUT.
  </text>
</svg>
