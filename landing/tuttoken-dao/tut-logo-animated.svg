<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Teal gradient for coin body -->
    <radialGradient id="coinBody" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#006666"/>
      <stop offset="100%" stop-color="#004D4D"/>
    </radialGradient>
    
    <!-- Animated gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E5C64B">
        <animate attributeName="stop-color" values="#E5C64B;#f5d65b;#E5C64B" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#c9a93f"/>
      <stop offset="100%" stop-color="#E5C64B">
        <animate attributeName="stop-color" values="#E5C64B;#c9a93f;#E5C64B" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow ring (animated) -->
  <circle cx="256" cy="256" r="255" fill="none" stroke="#E5C64B" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="252;260;252" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer gold ring -->
  <circle cx="256" cy="256" r="250" fill="url(#goldGrad)" filter="url(#shadow)"/>
  
  <!-- Main teal coin body -->
  <circle cx="256" cy="256" r="235" fill="url(#coinBody)"/>
  
  <!-- Inner decorative ring (rotating) -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#E5C64B" stroke-width="2" opacity="0.6" stroke-dasharray="10 5">
    <animateTransform attributeName="transform" type="rotate" values="0 256 256;360 256 256" dur="60s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Circular text path -->
  <defs>
    <path id="textCircle" d="M 256,256 m -175,0 a 175,175 0 1,1 350,0 a 175,175 0 1,1 -350,0"/>
  </defs>
  
  <!-- TOLANI UTILITY TOKEN text around edge -->
  <text fill="#E5C64B" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="600" letter-spacing="8" filter="url(#glow)">
    <textPath href="#textCircle" startOffset="0%">
      TOLANI UTILITY TOKEN
    </textPath>
  </text>
  
  <!-- Decorative dots (pulsing) -->
  <g fill="#E5C64B">
    <circle cx="256" cy="65" r="4">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="420" cy="170" r="4">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.33s"/>
    </circle>
    <circle cx="420" cy="342" r="4">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.66s"/>
    </circle>
    <circle cx="256" cy="447" r="4">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="92" cy="342" r="4">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1.33s"/>
    </circle>
    <circle cx="92" cy="170" r="4">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1.66s"/>
    </circle>
  </g>
  
  <!-- TUT. center text with glow -->
  <text x="256" y="280" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="120" font-weight="700" fill="#E5C64B" filter="url(#glow)">
    TUT.
    <animate attributeName="fill" values="#E5C64B;#f5d65b;#E5C64B" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>
