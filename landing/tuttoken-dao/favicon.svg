  </defs>
  
  <!-- Outer gold ring -->
  <circle cx="16" cy="16" r="15.5" fill="url(#goldGrad)"/>
  
  <!-- Main teal coin body -->
  <circle cx="16" cy="16" r="14" fill="url(#coinBody)"/>
  
  <!-- TUT. text -->
  <text x="16" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="700" fill="#E5C64B">TUT.</text>
